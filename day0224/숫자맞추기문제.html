<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body, body *{
            font-family: 'Single Day';
        }
        #result{
            text-align: center;
            width: 300px;
            height: 100px;
        }
    </style>
    <script>
        let ran = parseInt(Math.random() * 100) + 1;
        $(function(){
            $("#input").keyup(function(e){
                let photo = "";
                if(e.keyCode == 13){
                    if(isNaN($(this).val()) || Number($(this).val()) <= 0 || Number($(this).val()) > 100){
                        alert("1 ~ 100까지 정수만 입력");
                    } else if(isNaN($(this).val()) == false){
                        let arr = $(this).val().split("");
                        for(let i = 0; i < arr.length; i++){
                            photo += `<img src="../image/num/${arr[i]}.gif">`;
                        }
                        $("#img").html(photo);
                        if(ran == Number($(this).val())){
                            $("#result").html(`<h3>정답입니다 ${ran}입니다</h3>`);
                            $("#img").html(`<img src="../image/jquery_image/01.png">`);

                        } else if(ran > Number($(this).val())){
                            $("#result").html(`${$(this).val()} 보다 큽니다`);
                        } else{
                            $("#result").html(`${$(this).val()} 보다 작습니다`);
                        }   
                    }
                    $(this).val("");
                }
            });

            $("#reset").click(function(){
                ran = parseInt(Math.random() * 100) + 1;
                $("#img").html("");
                $("#result").html("");
                $("#input").val("").focus();
            })


        });
    </script>
</head>
<body>
    <div id="input-box">
        <h3>값 입력</h3>
        <input type="text" id="input">
    </div>
    <div id="img"></div>
    <div id="result"></div>
    <button type="button" id="reset">다시시작</button>
</body>
</html>
