<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body, body *{
            font-size: 1.5rem;
            font-family: 'Single Day';
        }
        .photo{
            width: 150px;
            height: 180px;
            border: 1px solid gray;
        }
        td {
            text-align: center;
        }
</style>
</head>
<body>
    <script>
        // moviestar 사진과 함께 출력할 이름을 배열에 넣은 후 사진 출력하기
        var starname = new Array();
        starname.push("여진구");
        starname.push("김우빈");
        starname.push("김영광");
        starname.push("박서준");
        starname.push("최지우");
        starname.push("한예슬");
        starname.push("황정음");
        starname.push("전지현");
        starname.push("강동원");
        starname.push("김태희");
        starname.push("여배우1");
        starname.push("박보영");
        starname.push("박신혜");
        starname.push("유승호");
        starname.push("설현");
    </script>
    <table border="1" style="width: 600px; border-collapse: collapse;">
        <caption><b>[무비스타 엔터 소속 배우들]</b></caption>
        <!-- <tr> -->
        <script>
            var s = "";
            var j = 0;
            var cnt = 5;
            for(var i = 0; i < starname.length / 5; i++) {
                s += "<tr>";
                for(j; j < cnt; j++){
                    s += `<td><img src = '../image/moviestar/${j + 1}.jpg' class="photo"><span>${starname[j]}</span></td>`;
                    // s += "<td><img src = '../image/moviestar/" + (j + 1) + ".jpg' class='photo'><span>" + starname[j] + "</span></td>";            
                }
                s += "</tr>";
                cnt += 5;
            }
            
            // for(var i = 1; i <= 10; i++) {
                //     s += `
                //     <td><img src = ../image/moviestar/${j + 1}.jpg class="photo">
                    //         <br>
                    //         <b>${starname[i - 1]}</b>
                    //         </td>`;
                    // }
            document.write(s);
        </script>
        <!-- </tr>       -->

    </table>
</body>
</html>
