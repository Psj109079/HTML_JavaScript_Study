<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body *{
            font-size: 1.5rem;
        }
        #car{
            position: absolute;
        }
    </style>
    <script>
        window.onload = function() {
            console.log(window.innerWidth);
            var posX = window.innerWidth; //window.innerWidth = 웹 사이트의 가로길이
            var car = document.getElementById("car");
            car.style.left = posX + "px"; // 자동차를 브라우저의 우측에 배치하기 위한 코드

            // 자동차가 왼쪽으로 이동하다가 0의 위치까지 가면 다시 원위치로
            setInterval(function() {
                posX -= 20;
                car.style.left = posX + "px"; // car 변수를 왼쪽 끝으로 이동
                if(posX <= 0) {
                    posX = window.innerWidth - 400; // car 변수가 오른쪽 끝에 도달하면 
                }
            }, 100);
        }
    </script>
</head>
<body>
    <img src = "../image/mycarimage/car7.png" id="car">
</body>
</html>
