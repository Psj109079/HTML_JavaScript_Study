<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, body *{
        font-family: 'Jua';
       }
    </style>
    <script>
        let r; // 전역변수 선언
        window.onload=function(){
            r = document.getElementById("result");
            // 초기 세팅값 불러오기
            init_setting();

            // 버튼 이벤트
            document.getElementById("btnresult").onclick=function() {
                let hobby = document.getElementsByName("hobby");
                let result = "";
                for(let h of hobby) {
                    if(h.checked) {
                        result += h.value + "&nbsp;";
                    }
                }
                if(result == "") {
                    r.innerText = "저는 취미가 없습니다.";
                } else {
                    r.innerHTML = `저의 취미는 ${result}입니다.`
                }
                
                // 글자색 적용
                let tcolor = document.getElementById("fontcolor").value;
                r.style.color = tcolor;
                
                // 배경색 적용
                r.style.backgroundColor = document.getElementById("backcolor").value;

                // 글꼴 적용
                r.style.fontFamily = document.getElementById("selfont").value;

                // localStorage 에 폰트 속성 저장하기
                localStorage.fontcolor = tcolor;
                localStorage.backcolor = document.getElementById("backcolor").value;
                localStorage.fontname = document.getElementById("selfont").value;
            }
        }

        function init_setting() {
            // localstorage에서 value 값을 불러올 때에는 key값을 호출해서 불러옴
            // 초기값 지정
            document.getElementById("fontcolor").value = localStorage.fontcolor;
            document.getElementById("backcolor").value = localStorage.backcolor;
            document.getElementById("selfont").value = localStorage.fontname;

            // result 문자에도 적용하기
            r.style.color = document.getElementById("fontcolor").value;
            r.style.backgroundColor = document.getElementById("backcolor").value;
            r.style.fontFamily = document.getElementById("selfont").value;



        }
    </script>
</head>
<body>
    <h2 class="alert alert-success">폰트 환경설정 스토리지에 저장하기</h2>
    <img src="../image/mainImage/K-036.png" width="100" class="rounded-circle">


    <img src="../image/mainImage/K-040.png" width="100" class="img-thumnail">

    <table class="table table-bordered" style="width: 300px;">
        <caption align="top"><b>폰트 설정</b></caption>
        <tr>
            <th width="100" style="background-color: lightgray;">글자색</th>
            <td>
                <input type="color" id="fontcolor" class="form-control">
            </td>
        </tr>
        <tr>
            <th width="100" style="background-color: lightgray;">배경색</th>
            <td>
                <input type="color" id="backcolor" class="form-control" value="#ffffff">
            </td>
        </tr>
        <tr>
            <th width="100" style="background-color: lightgray;">글꼴</th>
            <td>
                <select id="selfont" class="form-select form-select-sm">
                    <option>Jua</option>
                    <option>Gamja Flower</option>
                    <option>Nanum Pen Script</option>
                    <option>Single Day</option>
                </select>
            </td>
        </tr>
        <tr>
            <th width="100" style="background-color: lightgray;">취미</th>
            <td>
                <label style="width: 80px;"><input type="checkbox" name="hobby" value="게임" class="form-check-input">게임</label>
                <label style="width: 80px;"><input type="checkbox" name="hobby" value="여행" class="form-check-input">여행</label>
                <br>
                <label style="width: 80px;"><input type="checkbox" name="hobby" value="영화감상" class="form-check-input">영화감상</label>
                <label style="width: 80px;"><input type="checkbox" name="hobby" value="낚시" class="form-check-input">낚시</label>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="button" id="btnresult" class="btn btn-success">적용하기</button>
            </td>
        </tr>
        <tr height="70" valign="middle">
            <td colspan="2" align="center">
                <div id="result">결과 나오는곳</div>
            </td>
        </tr>
    </table>
</body>
</html>
