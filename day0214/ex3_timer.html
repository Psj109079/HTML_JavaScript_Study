<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
       body, body *{
        font-family: 'Jua';
       }
       div.timer{
        margin: 30px 30px;
        font-size: 40px;

       }
    </style>
    <script>
        window.onload=function() {
            // 초기 시간 출력
            write_timer();

            // 1초마다 시간 다시출력
            setInterval(write_timer, 1000); // 1000 = 1초;
        }
        // 사용자 함수
        function write_timer() {
            let today = new Date();
            let year = today.getFullYear(); // 현재 년도를 4자리 숫자로 반환
            let month = today.getMonth() + 1; // 0 ~ 11을 반환
            let day = today.getDate(); // 현재 날짜

            let hour = today.getHours();    // 시
            let min = today.getMinutes();   // 분
            let sec = today.getSeconds();   // 초

            document.querySelector(".timer").innerHTML = `오늘은 ${year} ${month} ${day} 입니다<br>
            ${hour >= 10 ? hour : "0" + hour} : ${min >= 10 ? min : "0" + min} : ${sec >= 10 ? sec : "0" + sec}`;
        }
    </script>
</head>
<body>
    <div class="timer">00:00:00</div>

    
</body>
</html>
