<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
       body, body *{
        font-family: 'Jua';
       }
    </style>
    <script>
        window.onload=function(){
            let result = document.getElementById("result");
            document.getElementById("enter").onkeyup=function(e){
                if(e.keyCode == 13) {
                    result.innerHTML = this.value;
                }
            }

            document.getElementById("print").onkeyup=function(){
                result.innerHTML = this.value;
            }

            document.getElementById("bcolor").onchange=function(){
                result.style.color=this.value;
            }

            document.getElementById("chkbold").onclick=function(){
                if(this.checked){
                    result.style.fontWeight="bold";
                } else{
                    result.style.fontWeight="normal";
                }
            }
            document.getElementById("chkunderline").onclick=function(){
                if(this.checked){
                    result.style.textDecoration="underline";
                } else{
                    result.style.textDecoration="none";
                }
            }

            let fontS = document.querySelectorAll(".fonts");
            for(let i = 0; i < fontS.length; i++){
                fontS[i].onclick=function(){
                    result.style.fontSize=this.value;
                }
            }

            let bColor = document.querySelectorAll(".bcolor");
            document.getElementById("btnb").onclick=function(){
                for(let i = 0; i < bColor.length; i++) {
                    if(bColor[i].checked) {
                        result.style.backgroundColor = bColor[i].value;
                    }
                }
            }
            
            document.getElementById("selimg").onchange=function(){
                result.innerHTML = `<img src="${this.value}" width="130" height="100">`;
            }
        }
    </script>
</head>
<body>
    <table border="1" style="border-collapse: collapse;">
        <tr bgcolor = lightgray>
            <th width="150">종류</th>
            <th width="400">폼태그</th>
            <th width="150">결과</th>
        </tr>
        <tr>
            <td>1. input-text</td>
            <td><input type="text" id="enter"> : 입력 후 엔터</td>
            <td id="result" rowspan="6" colspan="6"></td>
        </tr>
        <tr>
            <td>2. input-text</td>
            <td><input type="text" id="print"> : 입력하면 바로 출력</td>
        </tr>
        <tr>
            <td>3. input-color</td>
            <td><input type="color" id="bcolor" value="#ffffff"> : 색상 변경</td>
        </tr>
        <tr>
            <td>4. checkbox</td>
            <td><label><input type="checkbox" id="chkbold"><b>굵게</b></label>
            <label><input type="checkbox" id="chkunderline"><span style="text-decoration: underline;">밑줄</span></label>
            </td>
        </tr>
        <tr>
            <td>5. input-radio</td>
            <td>
            폰트사이즈 : 
                <label><input type="radio" class="fonts" value="10px" name="sfont">10px</label>
                <label><input type="radio" class="fonts" value="20px" name="sfont">20px</label>
                <label><input type="radio" class="fonts" value="30px" name="sfont">30px</label>
                <label><input type="radio" class="fonts" value="40px" name="sfont">40px</label>
                <label><input type="radio" class="fonts" value="50px" name="sfont">50px</label>
                <button type="button" id="btnb">배경색변경</button>
                <label><input type="radio" class="bcolor" value="red" name="colorb">빨강</label>
                <label><input type="radio" class="bcolor" value="orange" name="colorb">주황</label>
                <label><input type="radio" class="bcolor" value="yellow" name="colorb">노랑</label>
                <label><input type="radio" class="bcolor" value="green" name="colorb">초록</label>
                <label><input type="radio" class="bcolor" value="blue" name="colorb">파랑</label>
            </td>
        </tr>
        <tr>
            <td>6. select</td>
            <td>이미지 선택 : 
            <select id="selimg">
                <option selected hidden disabled>이미지를 선택하세요</option>
                <option value="../image/div_img/actor1.jpg">actor1</option>
                <option value="../image/div_img/beauty1.jpg">beauty1</option>
                <option value="../image/div_img/beauty2.jpg">beauty2</option>
                <option value="../image/div_img/beauty3.jpg">beauty3</option>
                <option value="../image/div_img/beauty4.jpg">beauty4</option>
            </select>
            </td>
        </tr>

    </table>
</body>
</html>
