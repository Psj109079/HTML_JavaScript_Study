<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
       body, body *{
            font-family: 'Single Day';
        }
        .small{
            width: 80px;
            height: 80px;
            border: 1px solid black;
            margin-left: 3px;
        }

        .large{
            width: 300px;
            height: 400px;
            border: 10px groove orange;
            margin-top: 20px;
            margin-left: 300px;
        }

        .select{
            box-shadow: 3px 3px 3px gray;
        }
    </style>
</head>
<body>
    <h3>shop 의 1~10까지 이미지를 아래 box 영역에 넣어주세요</h3>
    <div class="box">
        <img src="" class="small">
        <img src="" class="small">
        <img src="" class="small">
        <img src="" class="small">
        <img src="" class="small">
        <img src="" class="small">
        <img src="" class="small">
        <img src="" class="small">
        <img src="" class="small">
        <img src="" class="small">
    </div>
    <script>
        $(".box>img").each(function(idx){
            $(this).attr("src", `../image/shop/${idx + 1}.jpg`);
        });
    </script>

    <img src="../image/mainImage/K-036.png" class="large">
    <script>
        // 작은 사진에 마우스를 올리면 select 적용
        // 사진 src를 얻어서 large에 넣기
        // 벗어나면 select 제거, 사진도 원래 사진으로\

        // large 사진 저장
        const photo = $("img.large").attr("src");
        // $(".box>img").each(function(idx){
        //     $(this).hover(function(){
        //         $("img.large").attr("src", $(this).attr("src"));
        //         $(this).addClass("select");
        //     }, function(){
        //         $("img.large").attr("src", photo);
        //         $(this).removeClass("select");
        //     });
        // });

        $("img.small").hover(function(){
            $(this).addClass("select");
            // small의 src를 large에 적용
            $("img.large").attr("src", $(this).attr("src"));
        }, function(){
            $(this).removeClass("select");
            // large 에 원래 사진으로 복구
            $("img.large").attr("src", photo);
        });
        </script>
        </body>
        </html>
