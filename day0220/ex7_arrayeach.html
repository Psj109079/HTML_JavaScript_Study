<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
       body, body *{
            font-family: 'Single Day';
        }
        .photo{
            width: 130px;
            height: 130px;
            margin-right: 10px;
        }
        .title{
            width: 100px;
            height: 150px;
            line-height: 140px;
            font-weight: bold;
            font-size: 20px;
        }
        #show div{
            display: flex;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div id="show"></div>

    <script>
        let main_data=[
            {"part" : "animal",
            "data" :["../image/animal/C1.png", "../image/animal/C6.png", "../image/animal/C8.png"]},
            {"part" : "food",
            "data" :["../image/food/1.jpg", "../image/food/3.jpg", "../image/food/11.jpg", "../image/food/12.jpg"]},
            {"part" : "shop",
            "data" :["../image/shop/14.jpg", "../image/shop/15.jpg"]}
        ];

        $.each(main_data, function(idx, item){
            let s = `<div><span class="title">${item.part}</span>`;
            $.each(item.data, function(idx2, photo){
                s += `<img src=${photo} class="photo img-thumbnail">`;
            });
            s += "<br><br></div>";
            $("#show").append(s);
        });
    </script>

    <h1>title 출력</h1>
    <img src="" width="300" height="350" class="large img-thumbnail">

    <script>
        $("img.photo").mouseover(function(){
            // title 의 제목을 얻어서 h1태그에 출력
            $("h1").text($(this).siblings("span.title").text());
            // 마우스의 src를 얻어서 img.large에 출력
            $("img.large").attr("src", $(this).attr("src"));
        })
    </script>
</body>
</html>
