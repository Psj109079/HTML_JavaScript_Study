<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse; width: 500px;">
        <caption><b>th.star에 이벤트</b></caption>
        <tr>
            <th width = "100" class="star">
                <img src="../image/moviestar/12.jpg" width="80">
                <br>
                <b>박보영</b>
            </th>
            <td align="center" rowspan="5" colspan="5">
                <img src="../image/animal/C8.png" width="300" class="bigphoto">
                <br>
                <h2>?</h2>
            </td>
        </tr>
        <tr>
            <th width = "100" class="star">
                <img src="../image/moviestar/13.jpg" width="80">
                <br>
                <b>박신혜</b>
            </th>
        </tr>
        <tr>
            <th width = "100" class="star">
                <img src="../image/moviestar/17.jpg" width="80">
                <br>
                <b>신민아</b>
            </th>
        </tr>
        <tr>
            <th width = "100" class="star">
                <img src="../image/moviestar/18.jpg" width="80">
                <br>
                <b>신세경</b>
            </th>
        </tr>
        <tr>
            <th width = "100" class="star">
                <img src="../image/moviestar/15.jpg" width="80">
                <br>
                <b>설현</b>
            </th>
        </tr>
    </table> 
    <script>
        var thArr = document.querySelectorAll("th.star");
        var defaultImg = document.querySelector(".bigphoto").getAttribute("src");
        var defaultName = document.querySelector("h2").innerText;
        for(var thElement of thArr) {
            thElement.onmouseover=function() {

               var smallSrc = this.querySelector("img").getAttribute("src"); // 기본적으로 존재하는 속성은 .getAttribute("src") == .src
                document.querySelector(".bigphoto").setAttribute("src", smallSrc);

               var starName = this.querySelector("b").innerText;
               document.querySelector("h2").innerText = starName;
            }

            thElement.onmouseout=function() {
                document.querySelector(".bigphoto").setAttribute("src", defaultImg);
                document.querySelector("h2").innerText = defaultName;
            }

        }
    </script>  
</body>
</html>
