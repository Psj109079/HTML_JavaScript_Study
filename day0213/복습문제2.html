<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .food{
            width: 200px;
            height: 150px;
            border: 5px double pink;
            margin-right: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- food 폴더의 1.jpg부터 10.jpg 이미지를 자바스크립트 for 문을 이용하여 사진을 출력하고
    class 명을 food로 지정 후 style에서 width, height, border, margin-right를 설정하시오 -->

    <script>
        for(var i = 1; i <= 10; i++) {
            document.write(`<img src="../image/food/${i}.jpg" class="food">`);
        }
    </script>
</body>
</html>
