<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
       body, body *{
            font-family: 'Single Day';
        }

        table{
            margin-left: 50px;
            margin-top: 50px;
        }
        table tr{
            text-align: center;
        }   
        #result{
            margin-left: 50px;
            text-align: center;
            width: 450px;
            height: 100px;
            line-height: 100px;
            font-size: 1.5em;
        }

    </style>
</head>
<body>
        
    <table class="table table-bordered" style="width: 450px; height: 200px;">
        <tr>
            <th>글꼴 모양</th>
            <td>
                <label>
                    <input type="checkbox" value="bold" id="txtb" class="form-check-input">굵게
                </label>
                <label>
                    <input type="checkbox" value="italic" id="txti" class="form-check-input">이태릭
                </label>
                <label>
                    <input type="checkbox" value="underline" id="txtunder" class="form-check-input">밑줄
                </label>    
            </td>
        </tr>
        <tr>
            <th>글꼴</th>
            <td>
                <label>
                    <input type="radio" name="fontf" value="Jua" class="form-check-input">Jua
                </label>
                <label>
                    <input type="radio" name="fontf" value="Gamja Flower" class="form-check-input">Gamja
                </label>
                <label>
                    <input type="radio" name="fontf" value="Nanum Pen Script" class="form-check-input">Nanum
                </label>
                <label>
                    <input type="radio" name="fontf" value="Single Day" checked class="form-check-input">Single
                </label>
            </td>
        </tr>
        <tr>
            <th>크기</th>
            <td>
                <label>
                    <input type="radio" name="fonts" value="20px" class="form-check-input">20px
                </label>
                <label>
                    <input type="radio" name="fonts" value="30px" class="form-check-input">30px
                </label>
                <label>
                    <input type="radio" name="fonts" value="35px" class="form-check-input">35px
                </label>
                <label>
                    <input type="radio" name="fonts" value="40px" class="form-check-input">40px
                </label>
            </td>
        </tr>
        <tr>
            <th>메세지</th>
            <td>
                <input type="text" id="message" class="form-control" style="width: 300px;" placeholder="메세지 입력">
            </td>
        </tr>
    </table>
    <div id="result"></div>
    <script>
        // 메세지 박스 tpye text 입력 후 엔터 누르면 밑에 div 박스에 출력
        $("#message").keyup(function(e){
            if(e.keyCode == 13){
                $("#result").html($(this).val());
            }
        });
        
        // 글꼴 모양 체크박스 = 굵게 이태릭 밑줄
        $("#txtb").click(function(){
            $(this).is(":checked") ? $("#result").css("font-weight", $(this).val()) : $("#result").css("font-weight", "");
        });
        $("#txti").click(function(){
            $(this).is(":checked") ? $("#result").css("font-style", $(this).val()) : $("#result").css("font-style", "");
        });
        $("#txtunder").click(function(){
            $(this).is(":checked") ? $("#result").css("text-decoration", $(this).val()) : $("#result").css("text-decoration", "");
        });

        // font-family 라디오 Jua Gamja nanum Singleday
        $("input[name='fontf']").click(function(){
            $("#result").css("font-family", $(this).val());
        });

        // font-size 라디오 20 30 35 40
        $("input[name='fonts']").click(function(){
            $("#result").css("font-size", $(this).val());
        });
    </script>
</body>
</html>
