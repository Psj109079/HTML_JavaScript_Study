<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
       body, body *{
            font-family: 'Single Day';
        }
        label.grade {
            width: 150px;
        }
        label.lang {
            width: 150px;
        }
    </style>
</head>
<body>
    <h4 class="alert alert-info">학력사항</h4>
    <script>
        let grade=["고등학교졸", "전문대졸", "대학교졸", "대학원졸", "박사졸", "유학파"];

        $.each(grade, function(idx){
           document.write(`<label class="grade"><input type="radio" name="grade" value="${this}">${this}</label>`);
            if(idx % 3 == 2) {
                document.write("<br>");
            }
        });
    </script>
    <br>
    <h4 class="alert alert-success">구현 가능한 언어 선택</h4>

    <script>
        let lang=["Java", "HTML5", "CSS", "JavaScript", "ES6", "Spring Framework", "Spring Boot",
        "Python", "Git", "Oracle", "Linux", "Mysql", "JSP", "ThymeLeaf", "Naver CLoud"];

        $.each(lang, function(idx, item){
            document.write(`<label class="lang"><input type="checkbox" name="lang" value="${this}">${this}</label>`);
            if((idx + 1) % 3 == 0) {
                document.write("<br>");
            }
        });
    </script>

    <br><br>
    <button type="button" class="btnview btn btn-info" style="width: 200px; margin-left: 100px;">
    결과 확인</button>
    <br><br>
    <div class="view alert alert-info" style="width: 500p; font-size: 20px"></div>

    <script>
        // 구현가능한 언어 총 x 개 선택 출력 그 다음에 목록들 출력(목록 앞에 번호 출력:1부터)
        // 단 학력사항을 선택 안했을 경우 경고 "학력 사항은 반드시 선택해야만 합니다"
        $(".btnview").click(function(){
            if($("input[name='grade']:checked").length == 0){
                alert("학력사항을 선택해주세요");
            } else {
                // 버튼 이벤트 클릭 시 학력사항 출력
                let print = `학력사항 : ${$("input[name='grade']:checked").val()}<br>`;
                if($("input[name='lang']:checked").length == 0){
                    print += "구현 가능한 언어가 없습니다<br>";
                } else {
                    print +=  `구현 가능한 언어 총 ${ $("input[name='lang']:checked").length}개<br>`;
                    $("input[name='lang']:checked").each(function(idx){
                        print += `${idx + 1}. ${this.value}<br>`;
                    });
                }

                $("div.view").html(print);
            }
        })
    </script>
    
</body>
</html>
