<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
       body, body *{
            font-family: 'Single Day';
        }
        table{
            margin-left: 50px;
            margin-top: 50px;
        }
        table thead{
            text-align: center;
        }
        tbody tr{
            height: 120px;
            line-height: 120px;
            text-align: center;
        }
        div.modal-body{
            text-align: center;
        }
        div.modal-body img{
            width: 300px;
            margin-bottom: 15px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- The Modal -->
    <div class="modal" id="myModalImg">
        <div class="modal-dialog">
            <div class="modal-content">
        
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">상품 정보</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body">
                    
                </div>
        
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
  
            </div>
        </div>
    </div>
    <script>
        let food_data={
            "foodlist":[
                {"foodname":"에그샌드위치","foodprice":"11000","foodsrc":"../image/food/1.jpg"},
                {"foodname":"닭꼬치구이","foodprice":"7000","foodsrc":"../image/food/2.jpg"},
                {"foodname":"육개장","foodprice":"12000","foodsrc":"../image/food/3.jpg"},
                {"foodname":"망고빙수","foodprice":"15000","foodsrc":"../image/food/11.jpg"},
                {"foodname":"오므라이스","foodprice":"8900","foodsrc":"../image/food/6.jpg"},
                {"foodname":"비프카레","foodprice":"19000","foodsrc":"../image/food/4.jpg"}
         ]
        };

        let print = "<table class='table table-striped' style='width:400px'><thead><tr><th>번호</th><th>제품명</th><th>가격</th><th>사진</th></tr></thead><tbody>";
        $.each(food_data.foodlist, function(idx){
            print += `
                <tr>
                    <td><b>${idx + 1}</b></td>
                        <td><b>${this.foodname}</b></td>
                        <td><b style="text-decoration:underline;">${this.foodprice}</b></td>
                        <td>
                            <img src="${this.foodsrc}" style="width:100px; height:100px" class="photo" data-bs-toggle="modal" data-bs-target="#myModalImg">
                        </td>
                    </tr>`;
        });
        print += "</tbody></table>";
        document.write(print);

        $("img.photo").click(function(){
            $("div.modal-body").html(`<img src="${$(this).attr("src")}"><br><h3>${$(this).parent().prev().prev().text()}</h3><h4>${$(this).parent().prev().text()}원</h4>`)
        })
    </script>
</body>
</html>
