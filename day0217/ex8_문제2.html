<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
       body, body *{
            font-family: 'Single Day';
        }
    </style>
</head>
<body>
     <!-- table 로 5행 5열의 행과 열을 만든 후 1 ~ 100 사이의 중복되지 않은 숫자를 안에 넣어주세요 
         조건
            글자의 크기는 30px 각 칸의 정가운데 나오게 해주세요 
            글자색은 랜덤하게 rgb 값을 구해서 적용시키세요 
        
         table 위에 h1 태그를 만든 후 
         td 에 마우스를 올리면 해당 글자색을 css로 얻어서 h1에 그 값을 출력시키고
         h1의 배경색에도 적용시켜주세요-->
    <h1 class="rgb"></h1>
    <table class="table table-bordered" width="300">
        <script>
            let ranArr = [];
            let cnt = 0;
            let r;
            let g;
            let b;
            
            for(let i = 0; i < 25; i++){
                ranArr[i] = parseInt(Math.random() * 100) + 1;
                for(let j = 0; j < i; j++){
                    if(ranArr[i] == ranArr[j]){
                        i--;
                        break;
                    }
                }
            }
            for(let i = 0; i < 5; i++){
                document.write("<tr>");
                for(let j = 0; j < 5; j++){
                    r = parseInt(Math.random() * 256);
                    g = parseInt(Math.random() * 256);
                    b = parseInt(Math.random() * 256);
                    document.write(`<td style="color: rgb(${r},${g},${b})" r="${r}" g="${g}" b="${b}">${ranArr[cnt]}</td>`);
                    cnt++;      
                } 
                document.write("</tr>");
            }

            $("td").css({
                "font-size" : "30px",
                "text-align" : "center",
                "padding" : "0"
            });

            $("td").mouseover(function(){
                $("h1").text(`R: ${$(this).attr("r")}, G: ${$(this).attr("g")}, B: ${$(this).attr("b")}`);
                $("h1").css({
                    "text-align" : "center",
                    "background-color" : `rgb(${$(this).attr("r")},${$(this).attr("g")},${$(this).attr("b")})`
                });
            });
        </script>
    </table>
   
</body>
</html>
