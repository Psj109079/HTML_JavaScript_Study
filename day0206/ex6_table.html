<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body *{
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- colspan = 열 합치기, rowspan = 행 합치기 -->
    <!-- tr(tablerow) = 가로줄, td(tabledatacell) = 셀, th(tablehead) = 표제-->
    <table border="1" style="border-collapse: collapse;">
        <!-- border-collapse: collapse = 칸과 칸 사이의 여백 제거 -->
        <caption><b>[표1]</b></caption>
        <tr height="50" bgcolor="orange">
            <!-- th는 td와 달리 가운데정렬, 굵게 적용됨 -->
            <th width="100">이름</th>
            <th width="170">핸드폰</th>
            <th width="200">주소</th>
        </tr>
        <tr height="100" align="center"> <!-- tr에서 정렬할 경우 행전체에 적용 -->
            <td bgcolor="pink">강호동</td>
            <td bgcolor="#aaccdd">010-111-2222</td>
            <td style="background-color: gray;color: yellow;">서울시 강남구</td>
        </tr>
        <tr height="100">
            <td valign="top">유재석</td>
            <td align="right" valign="bottom">010-333-2222</td>
            <td align="right" valign="top" bgcolor="yellow">서울시 영등포구</td>
        </tr>
        <!-- 4번째줄은 3칸을 합쳐서 이미지 넣기-->
        <tr height="150">
            <td colspan="3" align="center" bgcolor="pink">
                <img src="../image/mainImage/K-036.png" width="200">
                <!-- 이미지가 박스보다 크다면 이미지 크기에 맞게 늘어남 -->
            </td>
        </tr>
    </table>
</body>
</html>
