<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.hello{
            text-align: center;
            font-size: 40px;

        }
        body{
            margin: 0;
            background-image: url('../image/shop/15.jpg');
            background-size: cover;
        }
        div.box{
            background-image: url('../image/mainImage/K-038.png');
            background-size: cover;
        }
        div.box>div{
            border: 1px solid gray;
            width: 400px;
            height: 130px;
            margin-bottom: 10px;
        }

        #a{
            /* x, y 방향으로 반복된다: 기본값*/
            background-image: url('../photo/C1.png');
            /* 백그라운드 이미지의 사이즈 변경 */
            background-size: 30px 30px;
            border: 10px dotted deepskyblue;
        }

        #b{
            background-image: url('../photo/11.jpg');
            background-size: 80px 80px;
            background-repeat: repeat-x; /* x축으로만 반복 */
            border: 10px double green;
        }

        #c{
            border: 10px groove gold;
            background-image: url('../photo/C6.png');
            background-repeat: no-repeat; /* 이미지 반복X */
            background-position: right bottom;
            opacity: 0.3; /* opacity투명도(0~1) */
        }

        #d{
            border:10px inset orangered;
            background-image: url('../image/mainImage/K-041.png');
            background-size: 100% 100%;
            height: 200px;
            color: white;
            font-size: 30px;
            text-align: center;
            line-height: 200px;
        }

        #e{
            border: 1px dashed rebeccapurple;
            background: url('../image/shop/14.jpg') no-repeat right top;    
            background-size: contain;
        }

        #f{
            border: 1px double green;
            background-image: url('../image/popup/popup3.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        /* background-size = 
        auto = 원래 배경 이미지 크기만큼만 표시
        contain = 지정한 요소안에 배경이미지가 다 들어오도록 확대/축소
        cover = 지정한 요소를 다 덮도록 배경이미지를 확대/축소
        크기 값 = 100px 200px 이런식으로 지정
        백분율 = 지정한 요소를 기준으로 백분율로 지정 */
    </style>
</head>
<body>
    <div class="box">
        <div id="a"></div>
        <div id="b"></div>
        <div id="c"></div>
        <div id="d">안녕하세요</div>
        <div id="e"></div>
        <div id="f"></div>
    </div>
    <div class="hello">배경 이미지에 대한 공부</div>
</body>
</html>
